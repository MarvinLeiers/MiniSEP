name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build ./Frontend --tag sep_front
      
    - name: Save Docker image
      run: |
        echo 'Starting image export'
        docker save --output images/sep_frontend.tar sep_front
      
    - name: Commit docker image
      run: |
        git config --global user.name 'Actions'
        git config --global user.email 'marvinleiers@users.noreply.github.com'
        git add images/sep_frontend.tar
        git commit -am 'Docker images'
        git push
